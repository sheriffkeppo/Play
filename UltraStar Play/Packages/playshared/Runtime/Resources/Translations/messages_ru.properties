songEditor_helpDialog_audioSeparation=Ты можешь выделить вокал из mp3- или ogg-файла. Для этого\n- нажми на соответствующую кнопку слева.\n- После этого вокальный трек можно использовать для определения высоты тона и распознавания речи.
songEditor_helpDialog_audioSeparation_title=Изолируй вокал
songEditor_helpDialog_buttonTapping=Ты можешь добавлять ноты, удерживая кнопку на клавиатуре, когда певец говорит. Для этого, \n- настройте кнопку клавиатуры, которая будет использоваться, в меню настроек слева\n- запусти воспроизведение\n- нажимай и удерживай настроенную кнопку клавиатуры, когда певец начинает новое слово.\n- Совет: уменьши скорость воспроизведения для большей точности.
songEditor_helpDialog_buttonTapping_title=Нажимай на кнопки
songEditor_helpDialog_editingLyrics=Щелкни по области текста или дважды щелкни по ноте или фразе, чтобы отредактировать ее текст.\n- Точка с запятой может использоваться для разделения слогов.\n- Пробел отображается как '-' и может использоваться для разделения слов.\n- Разрыв строки отображается как '↵' и может использоваться для разделения фраз.
songEditor_helpDialog_editingLyrics_title=Редактирование лирики
songEditor_helpDialog_layers=По умолчанию новые ноты создаются на слое.\n- Ты можешь назначить выбранные ноты игроку с помощью всплывающего меню, вызываемого правой кнопкой мыши.\n- В игре будут отображаться только те ноты, которые назначены игроку.\n- Сохраняются только те ноты, которые назначены игроку.\n- Ты можешь скрыть или сделать слой доступным только для чтения в соответствующем меню слева.
songEditor_helpDialog_layers_title=Слои
songEditor_helpDialog_lyricsDictation=Ты можешь надиктовывать тексты и ноты, говоря в микрофон. Для этого,\n- настройте микрофон в меню настроек с левой стороны\n- нажми на кнопку микрофона слева, чтобы она стала красной для записи\n- запусти воспроизведение\n- четко проговори в микрофон.\n- Совет: смени язык, настроив путь модели распознавания речи в меню настроек с левой стороны.
songEditor_helpDialog_lyricsDictation_title=Диктуй лирику
songEditor_helpDialog_pitchDetection=Ты можешь перемещать ноты на другую высоту тона, используя функцию определения высоты тона. Таким образом,\n- сначала выделите вокал\n- выдели нужные ноты\n- щелкни правой кнопкой мыши по выбранным нотам\n- нажми соответствующую кнопку во всплывающем меню.
